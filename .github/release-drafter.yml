change-template: '- $TITLE by @$AUTHOR (#$NUMBER)'
no-changes-template: '- No changes'

exclude-labels:
  - duplicate
  - question
  - invalid
  - wontfix

version-resolver:
  major:
    labels:
      - 'BC Break'
      - 'removed'
  minor:
    labels:
      - 'deprecated'
      - 'security'
  patch:
    labels:
      - 'dependencies'
      - 'enhancement'
      - 'bug'
      - 'maintenance'
  default: patch

autolabeler:
  - label: "documentation"
    files:
      - "*.md"
  
categories:
  - title: '**ğŸ’¥ Breaking:**'
    labels:
      - 'BC Break'
